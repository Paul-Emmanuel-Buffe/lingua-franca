
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Projet</title>
    <link rel="stylesheet" href="../static/css/main.css">
</head>
<body>
    <div class="translate-app">
        <header class="app-header">
            <h1>Traducteur Français-Anglais</h1>
        </header>

        <main class="translation-boxes">
            <!-- Zone française -->
            <div class="text-box source-box">
                <div class="language-label">Français</div>
                <textarea class="text-input" id="french-text" placeholder="Saisissez votre texte ici..."></textarea>
                <button class="clear-btn" type="button">Effacer</button>
            </div>

            <!-- Bouton de traduction -->
            <div class="translate-btn-container">
                <button class="translate-btn" type="submit">Traduire →</button>
            </div>

            <!-- Zone anglaise -->
            <div class="text-box result-box">
                <div class="language-label">Anglais</div>
                <textarea class="text-output" id="english-text" readonly></textarea>
                <button class="copy-btn" type="button">Copier</button>
            </div>
        </main>
    </div>
</body>
</html>
